<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notion Magic Clipper</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 12px; min-width: 300px; background: #fff; color: #111; }
      .row { display: flex; gap: 8px; align-items: center; }
      select, input, button, textarea { width: 100%; padding: 6px; font-size: 14px; box-sizing: border-box; }
      button { cursor: pointer; }
      small { color: #666; }
      .error { color: #b00020; }
      .success { color: #0b7a0b; }
      .link { color: #1976d2; cursor: pointer; text-decoration: underline; }
      #status { margin-top: 8px; min-height: 1.2em; }
      #note { height: 60px; padding: 6px 10px; border: 1px solid #ccc; border-radius: 8px; background: #fff; color: #111; }
      /* Combobox (shadcn-like) */
      .combobox { position: relative; width: 100%; }
      .combobox-trigger { width: 100%; display: flex; justify-content: space-between; align-items: center; border: 1px solid #ccc; border-radius: 8px; background: #fff; color: #111; padding: 6px 10px; }
      .combobox-trigger .chevron { opacity: 0.6; }
      .cbx-dropdown { position: absolute; top: calc(100% + 4px); left: 0; right: 0; background: #fff; border: 1px solid #ddd; border-radius: 8px; box-shadow: 0 6px 24px rgba(0,0,0,0.12); z-index: 1000; display: none; }
      .cbx-search-wrapper { padding: 6px; border-bottom: 1px solid #eee; }
      .cbx-search { width: 100%; padding: 6px 8px; border: 1px solid #ddd; border-radius: 6px; }
      .cbx-list { max-height: 240px; overflow: auto; padding: 6px 0; }
      .cbx-item { display: flex; align-items: center; justify-content: space-between; gap: 8px; padding: 8px 10px; cursor: pointer; }
      .cbx-item:hover { background: #f5f5f5; }
      .cbx-check { opacity: 0; }
      .cbx-item[aria-selected="true"] .cbx-check { opacity: 1; }
      .cbx-empty { padding: 10px; color: #666; }
    </style>
  </head>
  <body>
    <h3 style="margin-top:0">Notion Magic Clipper</h3>
    <div id="precheck"></div>
    <div id="app" style="display:none">
      <div class="row" style="margin-top:8px">
        <div class="combobox" id="dbCombobox">
          <button id="dbComboTrigger" class="combobox-trigger" aria-expanded="false">
            <span id="dbComboLabel">Select database...</span>
            <span class="chevron">‚ñæ</span>
          </button>
          <div id="dbComboDropdown" class="cbx-dropdown" role="listbox" aria-hidden="true">
            <div class="cbx-search-wrapper">
              <input id="dbComboSearch" class="cbx-search" placeholder="Search database..." />
            </div>
            <div id="dbComboList" class="cbx-list"></div>
            <div id="dbComboEmpty" class="cbx-empty" style="display:none">No databases found.</div>
          </div>
        </div>
      </div>
      <div style="margin-top:8px">
        <textarea id="note" placeholder="Optional note (extra context for the AI; it will NOT be added to the Notion page)"></textarea>
      </div>
      
      <div class="row" style="margin-top:8px">
        <button id="save">Save to Notion</button>
      </div>
      <div id="status"></div>
      <div style="margin-top:10px">
        <small>Tokens not configured? Open <span id="openOptions" class="link">Options</span>.</small>
      </div>
      <button id="openHistory" title="Recent saves" style="position: fixed; right: 8px; bottom: 8px; background: transparent; border: none; padding: 0; font-size: 18px; line-height: 1; width: auto; height: auto; -webkit-appearance: none; appearance: none;">üïí</button>
    </div>

    <div id="historyView" style="display:none">
      <h3 style="margin-top:0">Recent saves</h3>
      <div id="historyStatus"></div>
      <ul id="historyList"></ul>
      <div class="row" style="margin-top:8px">
        <button id="backToMain">‚Üê Back</button>
        <button id="clearHistory" style="width:auto">Clear</button>
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
