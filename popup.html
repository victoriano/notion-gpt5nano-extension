<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Save to Notion</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 12px; min-width: 300px; }
      .row { display: flex; gap: 8px; align-items: center; }
      select, input, button, textarea { width: 100%; padding: 6px; font-size: 14px; }
      button { cursor: pointer; }
      small { color: #666; }
      .error { color: #b00020; }
      .success { color: #0b7a0b; }
      .link { color: #1976d2; cursor: pointer; text-decoration: underline; }
      #status { margin-top: 8px; min-height: 1.2em; }
      #note { height: 60px; }
    </style>
  </head>
  <body>
    <h3 style="margin-top:0">Save to Notion</h3>
    <div id="precheck"></div>
    <div id="app" style="display:none">
      <div class="row">
        <input id="search" placeholder="Search databases (optional)" />
        <button id="refresh" title="Refresh">ðŸ”„</button>
      </div>
      <div class="row" style="margin-top:8px">
        <select id="databases"></select>
      </div>
      <div style="margin-top:8px">
        <textarea id="note" placeholder="Optional note to include above the bookmark"></textarea>
      </div>
      <div class="row" style="margin-top:8px">
        <button id="save">Save to Notion</button>
      </div>
      <div id="status"></div>
      <div style="margin-top:10px">
        <small>Tokens not configured? Open <span id="openOptions" class="link">Options</span>.</small>
      </div>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
